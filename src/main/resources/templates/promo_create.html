<!DOCTYPE html>
<html lang="en">

<head th:replace="~{frags :: head(${promo.id} == 0 ? 'Create a new promo' : 'Edit a promo')}"></head>

<body class="bg-light">
    <div class="container mb-5">
        <div th:replace="~{frags :: logo_navbar}"></div>
        <div class="row mb-4 d-flex align-items-center justify-content-between">
            <div class="col">
                <h1>[[${promo.id} == 0 ? 'Create a new promo' : 'Edit a promo']]</h1>
            </div>
            <div class="col d-flex justify-content-end">
                <a href="/" type="button" class="btn btn-outline-dark rounded-0">Back</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="post"
                    class="d-flex flex-column justify-content-start align-items-start gap-3 w-100 shadow p-5 bg-white"
                    th:object="${promo}">
                    <!--/*
                    <input type="hidden" 
							th:name="${_csrf.parameterName}" 
							th:value="${_csrf.token}" />
                    */-->
                    <div class="w-100">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control rounded-0 w-100" name="title" id="title"
                            aria-describedby="titleHelpId" placeholder="halloween sale" th:field="*{title}">
                        <small id="titleHelpId" class="form-text text-muted">Type the title of the promo</small>
                        <div class="mt-3" th:if="${#fields.hasErrors('title')}">
                            <ul class="alert alert-danger rounded-0 d-flex flex-column justify-content-start gap-3">
                                <li class="ms-3" th:each="err : ${#fields.errors('title')}">[[${err}]]</li>
                            </ul>
                        </div>
                    </div>

                    <div class="w-100">
                        <label for="starting_date" class="form-label">Starting Date</label>
                        <input type="date" class="form-control rounded-0 w-100" name="starting_date" id="starting_date"
                            aria-describedby="starting_dateHelpId" th:value="*{starting_date}">
                        <small id="starting_dateHelpId" class="form-text text-muted">Type the starting date of the
                            promo</small>
                        <div class="mt-3" th:if="${#fields.hasErrors('starting_date')}">
                            <ul class="alert alert-danger rounded-0 d-flex flex-column justify-content-start gap-3">
                                <li class="ms-3" th:each="err : ${#fields.errors('starting_date')}">[[${err}]]</li>
                            </ul>
                        </div>
                    </div>

                    <div class="w-100">
                        <label for="ending_date" class="form-label">Ending Date</label>
                        <input type="date" class="form-control rounded-0 w-100" name="ending_date" id="ending_date"
                            aria-describedby="ending_dateHelpId" th:value="*{ending_date}">
                        <small id="ending_dateHelpId" class="form-text text-muted">Type the ending date of the
                            promo</small>
                        <div class="mt-3" th:if="${#fields.hasErrors('ending_date')}">
                            <ul class="alert alert-danger rounded-0 d-flex flex-column justify-content-start gap-3">
                                <li class="ms-3" th:each="err : ${#fields.errors('ending_date')}">[[${err}]]</li>
                            </ul>
                        </div>
                    </div>
                    <!--
                    <div class="w-100">

                        <div class="">
                            <label for="pizza" class="form-label">Pizza</label>
                            <select class="form-select form-select-lg" name="pizza" id="pizza">
                                <option th:each="pizza : ${pizzas}" th:object="pizza" th:value="*{id}">[[*{title}]]
                                </option>
                            </select>
                        </div>
                        <div class="mt-3" th:if="${#fields.hasErrors('pizza')}">
                            <ul class="alert alert-danger rounded-0 d-flex flex-column justify-content-start gap-3">
                                <li class="ms-3" th:each="err : ${#fields.errors('pizza')}">[[${err}]]</li>
                            </ul>
                        </div>
                    </div>
                    -->
                    <div class="d-flex align-items-center gap-3 align-self-end">
                        <button type="submit" class="btn btn-outline-dark rounded-0">
                            [[${promo.id == 0 ? 'Create' : 'Update'}]]
                        </button>
                        <button type="reset" class="btn btn-outline-danger rounded-0">Reset</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
